<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" 
    rel="stylesheet">
    <!-- Fontawesome For Hamburger Menu -->
    <script src="https://kit.fontawesome.com/8c030230cd.js" crossorigin="anonymous"></script>
    <title>Responsive Menu</title>

</head>

<body>
    <!-- Header Area Starts -->
    <section class="header">
        <!-- Navbar Starts -->
        <nav>
            <div class="nav-links" id="navlinks">

                <i class="fa fa-times" onclick="hidemenu()"></i>
                <ul>
                    <li><a href="#banner" onclick="hidemenu()">HOME</a></li>
                    <li><a href="#about" onclick="hidemenu()">ABOUT</a></li>
                    <li><a href="#service" onclick="hidemenu()">SERVICES</a></li>
                    <li><a href="#portfolio" onclick="hidemenu()">PORTFOLIO</a></li>
                    <li><a href="#contact" onclick="hidemenu()">CONTACT</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showmenu()"></i>
        </nav>
        <!-- Navbar Ends -->
    </section>
    <!-- Header Area Ends -->

    <!-- Banner Area Starts -->
    <section class="banner-area" id="banner">
        <div class="content">
            <p>Home Area</p>
        </div>
    </section>
    <!-- Banner Area Ends -->

    <!-- About Area Starts -->
    <section class="about-area" id="about">
        <div class="content">
            <p>About Area</p>
        </div>
    </section>
    <!-- About Area Ends -->

    <!-- Services Area Starts -->
    <section class="services-area" id="service">
        <div class="content">
            <p>Services Area</p>
        </div>
    </section>
    <!-- Services Area Ends -->

    <!-- Portfolio Area Starts -->
    <section class="portfolio-area" id="portfolio">
        <div class="content">
            <p>Portfolio Area</p>
        </div>
    </section>
    <!-- Portfolio Area Ends -->

    <!-- Contact Area Starts -->
    <section class="contact-area" id="contact">
        <div class="content">
            <p>Contact Area</p>
        </div>
    </section>
    <!-- Contact Area Ends -->

    <!-- Javascript for toggle menu -->
    <script>
        var navlinks = document.getElementById("navlinks");
        function showmenu(){
            navlinks.style.right="0";
        }
        function hidemenu(){
            navlinks.style.right="-200px";
        }
    </script>

</body>

</html>
